<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Policy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ArogyaPolicy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/admin/policies}">Policies</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/admin/schemes}">Schemes</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <h1 class="mb-4" th:text="${policy.name}">Policy Name</h1>

    <p><strong>Description:</strong> <span th:text="${policy.description}"></span></p>
    <p><strong>Status:</strong> <span th:class="${policy.policyStatus == 'ACTIVE' ? 'text-success' : 'text-danger'}" th:text="${policy.policyStatus}"></span></p>
    <p><strong>Premium:</strong> <span th:text="${policy.totalPremiumAmount}"></span></p>
    <p><strong>Maturity Amount</strong> <span th:text="${policy.maturityAmount}"></span></p>
    <p><strong>Number of Years</strong> <span th:text="${policy.numberOfYears}"></span></p>
    <p><strong>Start Date</strong> <span th:text="${policy.startDate}"></span></p>


    <p><strong>Annuity Term</strong> <span th:text="${policy.annuityTerm}"></span></p>


    <div class="mt-4">
        <a class="btn btn-primary" th:href="@{/admin/schemes}" role="button">Back to Schemes</a>
    </div>
    <div class="mt-4">
        <a class="btn btn-primary" th:href="@{/admin/policy}" role="button">Back to Policy</a>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center bg-dark text-white py-3 mt-5">
    <p>&copy; 2025 ArogyaPolicy. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
