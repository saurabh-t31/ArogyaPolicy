<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Deactivate Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="text-warning">Are you sure you want to deactivate your account?</h2>
                <p class="text-muted">You can reactivate your account later by logging in again.</p>
                <div class="mt-4">
                    <a class="btn btn-secondary" th:href="@{/dashboard}">Cancel</a>
                    <form th:action="@{/user/deactivate}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning">Deactivate My Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
