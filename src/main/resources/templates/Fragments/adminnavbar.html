<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <!-- Bootstrap & External Styles -->
    <link rel="stylesheet" href="/adminNavbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="adminNavbar">
        <div class="container-fluid">
            <!-- Logo & Brand Name -->
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <img th:src="@{/logo.png}" alt="ArogyaPolicy Logo" class="navbar-logo">
                <!-- <span th:text="'ArogyaPolicy'">ArogyaPolicy</span> -->
            </a>
    
            <!-- Navbar Toggle Button (Mobile View) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/schemes}">Schemes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/claims}">Claims</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
