<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/adminNavbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/adminfooter.css">
    <style>
        .scheme-table th {
            background-color: #f8f9fa;
        }
        .action-btns i {
            cursor: pointer;
            font-size: 1.5em;
            margin-right: 15px;
        }
        .action-btns {
            display: flex;
            align-items: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/adminNavbar :: adminNavbar"></div>

<!-- Main Content -->
<div class="container my-5">
    <h1 class="mb-4" style="font-style: oblique;">Scheme Management</h1>

    <div class="mb-4">
        <div class="input-group">
            <input type="text" id="schemeSearch" class="form-control" placeholder="Search schemes...">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
    </div>

    <!-- Create Scheme Button -->
    <div class="mb-4 text-end">
        <a class="btn btn-success" th:href="@{/admin/schemes/create}">
            <i class="fas fa-plus"></i> Create Scheme
        </a>
    </div>

<!-- Scheme Table -->
<table class="table table-bordered scheme-table" id="schemeTable">
    <thead>
        <tr>
            <th scope="col">Scheme Name</th>
            <th scope="col">Description</th>
            <th scope="col">Policies</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody id="schemeBody">
        <tr th:each="scheme : ${schemes}">
            <td th:text="${scheme.schemeName}"></td>
            <td>
                <span th:text="${#strings.length(scheme.description) > 100 ? #strings.substring(scheme.description, 0, 50) + '...' : scheme.description}"></span>
                <a th:href="@{/admin/schemes/view/{id}(id=${scheme.schemeId})}" class="text-info">Read more</a>
            </td>
            <td>
                <a th:href="@{/admin/schemes/view/{id}(id=${scheme.schemeId})}" class="text-primary" style="text-decoration: none;"><i class="fas fa-eye"></i> View</a>
            </td>
            <td>
                <a th:href="@{/admin/schemes/edit/{id}(id=${scheme.schemeId})}" class="text-warning"><i class="fas fa-edit"></i></a>
            </td>
            <td>
                <a th:href="@{/admin/schemes/close/{id}(id=${scheme.schemeId})}" class="text-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<!-- "No Results Found" Message -->
<div id="noResults" class="text-center text-danger fw-bold" style="display: none; margin-bottom: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;">
    No matching schemes found.
</div>
</div>
<div th:replace="fragments/adminFooter :: adminFooter"></div>

<!-- JavaScript for Dynamic Search -->
<script>
    document.getElementById('schemeSearch').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#schemeBody tr');
        let visibleCount = 0;

        rows.forEach(row => {
            const schemeName = row.cells[0]?.textContent.toLowerCase() || '';
            const description = row.cells[1]?.textContent.toLowerCase() || '';
            if (schemeName.includes(filter) || description.includes(filter)) {
                row.style.display = '';
                visibleCount++;
            } else {
                row.style.display = 'none';
            }
        });

        // Show "No Results" if none are visible
        document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
