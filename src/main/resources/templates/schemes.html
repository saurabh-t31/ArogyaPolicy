<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/footer.css}" />
    <link rel="stylesheet" th:href="@{/navbar.css}" />
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }
        .btn-read-more {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
     
    <div th:replace="/Fragments/navbar :: navbar"></div>


    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-primary mb-4" style="text-align: center;font-style: oblique;margin-bottom: 50px;margin-top: 30px;color: black;">All Schemes</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="scheme : ${schemes}">
                <div class="card h-100">
                    <!-- Image with gradient fallback -->
                    <div class="card-body">
                        
                        <img src="/card1.jpg" class="card-img-top" alt="scheme Image">
                        <h5 class="card-title" th:text="${scheme.schemeName}"></h5>
                        <p class="card-text" th:text="${scheme.description}"></p>
                        <a class="btn btn-read-more" th:href="@{/user/schemes/view/{id}(id=${scheme.schemeId})}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="/Fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
