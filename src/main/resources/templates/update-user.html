<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }

        .d-grid .btn {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="form-title text-center">Update Your Details</h2>
                    <form th:action="@{/user/update}" th:object="${user}" method="post">
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name" required>
                        </div>
                        <!-- Address Field -->
                        <div class="mb-3">
                            <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}" placeholder="Enter your address" rows="3"></textarea>
                        </div>
                        <!-- Date of Birth Field -->
                        <div class="mb-3">
                            <label for="dob" class="form-label"><i class="fas fa-birthday-cake"></i> Date of Birth</label>
                            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                        </div>
                        <!-- Gender Field -->
                        <div class="mb-3">
                            <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                            <select class="form-control" id="gender" th:field="*{gender}" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="Male" th:selected="*{gender == 'Male'}">Male</option>
                                <option value="Female" th:selected="*{gender == 'Female'}">Female</option>
                                <option value="Other" th:selected="*{gender == 'Other'}">Other</option>
                            </select>
                        </div>
                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Save Changes</button>
                            <a th:href="@{/dashboard}" class="btn btn-secondary btn-lg"><i class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
