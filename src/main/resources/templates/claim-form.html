<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Claim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/footer.css}" />
  <link rel="stylesheet" th:href="@{/navbar.css}" />
</head>
<body>
  <div th:replace="/Fragments/navbar :: navbar"></div>

  <div class="container mt-5">
    <h2>Request a Claim</h2>
    
    <!-- Display Policy Information -->
    <div class="card mb-4">
      <div class="card-header">
        Policy Information
      </div>
      <div class="card-body">
        <h5 class="card-title" th:text="${policy.name}">Policy Name</h5>
        <p class="card-text" th:text="${policy.description}">Policy Description</p>
        <p class="card-text">
          <strong>Maturity Amount:</strong>
          <span th:text="${policy.maturityAmount}">Maturity Amount</span> Rs
        </p>
        <p class="card-text">
          <strong>Status:</strong>
          <span th:text="${policy.policyStatus}">Policy Status</span>
        </p>
      </div>
    </div>
    
    <!-- Claim Request Form -->
    <form th:action="@{/claim/request}" method="post">
      <input type="hidden" name="policyId" th:value="${policy.id}" />
      
      <div class="mb-3">
        <label for="description" class="form-label">Claim Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>
      
      <div class="mb-3">
        <label for="amount" class="form-label">Claim Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="javascript:history.back()" class="btn btn-secondary ms-2">Back</a>
    </form>
  </div>

  <footer th:replace="~{/Fragments/footer :: footer}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
