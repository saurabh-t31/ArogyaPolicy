<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Confirm Policy Enrollment</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>My Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
                <p><strong>Date of birth:</strong> <span th:text="${user.dob}"></span></p>
                <address><strong>Address: </strong> <span th:text="${user.address}"></span></address>


                <p><strong>Policy Name:</strong> <span th:text="${policy.name}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${policy.startDate}"></span></p>
                <p><strong>Premium Amount Total: </strong> <span th:text="${policy.totalPremiumAmount}"></span></p>
                <p><strong>Maturity Amount:</strong> <span th:text="${policy.maturityAmount}"></span></p>
                <p><strong>Number of Years:</strong> <span th:text="${policy.numberOfYears}"></span></p>
                <p><strong>Scheme:</strong> 
                    <span th:if="${policy.scheme != null}" th:text="${policy.scheme.schemeName}"></span>
                    <span th:if="${policy.scheme == null}">No Scheme</span>
                </p>                
                <!-- <p><strong>Scheme:</strong> <span th:text="${policy.scheme.schemeName}"></span></p> -->
                <p><strong>Description:</strong> <span th:text="${policy.description}"></span></p>
                <form th:action="@{/user/policy/enroll/confirm/{id}(id=${policy.id})}" method="post">
                    <button type="submit" class="btn btn-success">Confirm</button>
                    <a th:href="@{/user/policy}" class="btn btn-secondary">Cancel</a>
                </form>
                
                
            </div>
        </div>
    </div>
</body>
</html>
